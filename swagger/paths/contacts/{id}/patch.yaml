tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update a contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
         properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: 0685720854
          email:
            description: "Contact's email"
            type: string
            example: galina.lysun@ukr.net
            enum: ['male', 'female', 'other']
          isFavourite:
            description: "Is the contact favorite or no"
            type: boolean
            example: false
          contactType:
            description: 'Contact's type'
            type: string
            enum: ['work', 'home', 'personal']
            example: home
          photo:
            description: "Contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '201':
    description: Updates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
